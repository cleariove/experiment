<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <div style="float: right">
        这是靠右浮动元素
    </div>
    <div style="float: left">
        这是靠左浮动元素
    </div>
    <h1>
        浮动元素
    </h1>
</p>
<p>
    <h1>
        无浮动元素
    </h1>
    <div style="float: none">
        这是靠右浮动元素
    </div>
    <div style="float: none">
        这是靠左浮动元素
    </div>
</p>
</body>
</html>
