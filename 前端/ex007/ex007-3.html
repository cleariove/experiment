<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function keyDown() {
            var key=event.keyCode;
            alert(" 您按下的键的代码是："+key);
        }

    </script>
</head>
<body>
<form>
    请按键:
    <input type="text" onKeyDown="keyDown();">
</form>
</body>
</html>
