<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自主实验</title>
</head>
<body>
<style>
    .td1{width: 150px;text-align: center;}
</style>
<form>
    <table border="1" align="center" width="600px">
        <caption>用户注册表</caption>
        <tr>
            <td class="td1">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
            <td><input type="text" size="10">*</td>
        </tr>
        <tr>
            <td class="td1">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
            <td><input type="radio">男&nbsp;&nbsp;<input type="radio">女&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td class="td1">出生日期：</td>
            <td><input type="text" size="5">年<input type="text" size="2">月
                <input type="text" size="2">日*</td>
        </tr>
        <tr>
            <td class="td1">文化程度：</td>
            <td>
                <select>
                    <option value="0">高中</option>
                    <option value="1">专科</option>
                    <option value="2">本科</option>
                    <option value="3">硕士</option>
                    <option value="4">博士</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td class="td1">所在省份：</td>
            <td>
                <select style="width: 70px;">
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">浙江</option>
                    <option value="3">江苏</option>
                    <option value="4">江西</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td class="td1">联系地址：</td>
            <td><input type="text" size="50">*</td>
        </tr>
        <tr>
            <td class="td1">邮政编码：</td>
            <td><input type="text" size="50">*</td>
        </tr>
        <tr>
            <td class="td1">联系电话：</td>
            <td><input type="text" size="50">*</td>
        </tr>
        <tr>
            <td class="td1">电子信箱：</td>
            <td><input type="text" size="50"></td>
        </tr>
        <tr>
            <td class="td1">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
            <td>
                <select style="width:90px;">
                    <option value="0">函授</option>
                    <option value="1">---</option>
                    <option value="2">------</option>
                    <option value="3">------</option>
                    <option value="4">-------</option>*
                </select>
            </td>
        </tr>
        <tr>
            <td class="td1">报考层次：</td>
            <td>
                <select>
                    <option value="0">高级</option>
                    <option value="1">专科</option>
                    <option value="2">本科</option>
                    <option value="3">硕士</option>
                    <option value="4">博士</option>*
                </select>
            </td>
        </tr>
        <tr>
            <td class="td1">报考专业：</td>
            <td>
                <select style="width: 120px;">
                    <option value="0">全国摄影师等级考评</option>
                    <option value="1">--------------</option>
                    <option value="2">------------</option>
                    <option value="3">--------------</option>
                    <option value="4">-------------</option>*
                </select>
            </td>
        </tr>
        <tr>
            <td class="td1">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</td>
            <td>
                <select size="5" style="width: 380px"></select>
            </td>
        </tr>
        <tr>
            <td class="td1"></td>
            <td align="center"><input type="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="清空"></td>
        </tr>
    </table>
</form>
</body>
</html>
