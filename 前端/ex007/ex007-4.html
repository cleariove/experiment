<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var pageOpen = new Date();
        function stay() {


            var pageClose = new Date();
//获取关闭页面的时间
            var minutes = (pageClose.getMinutes() - pageOpen.getMinutes());
            var seconds = (pageClose.getSeconds() - pageOpen.getSeconds());
            var time = (seconds + (minutes * 60)); time = (time + " 秒钟");
            alert(' 您在这儿停留了' + time + '. 欢迎下次再来!');
        }

    </script>
</head>
<body>
<button onclick="stay()">查看停留时间</button>
</body>
</html>
