<body>
<div style="text-align: center">

    <div>
        <h1 style="font-size: 48px;font-family: 隶书,serif;color:red;font-weight: bold;">《登鹳鹊楼》</h1>
        <br>
        <p style="color: #cc9900;font-size: 24px;font-style: oblique;font-family: 宋体,sans-serif;">王之涣</p>
        <br>
        <p style="font-family: 宋体,sans-serif;font-size: 32px;color: blue;">白日依山尽，黄河入海流。欲穷千里目，更上一层楼。</p>
    </div>

    <div>
        <h1 style="font-size: 48px;font-family: 隶书,serif;color:red;font-weight: bold;">《相思》</h1>
        <br>
        <p style="color: #cc9900;font-size: 24px;font-style: oblique;font-family: 宋体,sans-serif;">王维</p>
        <br>
        <p style="font-family: 宋体,sans-serif;font-size: 32px;color: blue;">红豆生南国，春天发几枝。愿君多采撷，此物最相思。</p>
    </div>
</div>
