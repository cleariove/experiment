<!DOCTYPE html>
<html>
    <head>
        <meta charset="GB2312">
    </head>
    <body>
    <h3>数字编号</h3>
    <ol type="1">
        <li>苹果</li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>橘子</li>
    </ol>
    <h3>字母编号</h3>
    <ol start="3" type="A">
        <li>苹果</li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>橘子</li>
    </ol>
    <h3>混合编号</h3>
    <ol type="a">
        <li>苹果</li>
        <li type="I" value="4">香蕉</li>
        <li>柠檬</li>
        <li>橘子</li>
        <li>蜜桃</li>
        <li>草莓</li>
    </ol>
    </body>
</html>
