<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <h1 style="position: absolute;left: 10px;top: 10px;color: blue">
        绝对定位:即是left等属性对应的数值
    </h1>
    <h1 style="position: absolute;left: 15px;top: 15px;color: yellow">
        绝对定位:即是left等属性对应的数值
    </h1>
    <h1 style="position: absolute;left: 20px;top: 20px;color: red">
        绝对定位:即是left等属性对应的数值
    </h1>
</p>
<p>
<h1 style="position: relative;left: 100px;top: 100px;color: blue">
    相对定位:正常位置减去left等属性对应的数值
</h1>
<h1 style="position: relative;left: 105px;top: 42px;color: yellow">
    相对定位:正常位置减去left等属性对应的数值
</h1>
<h1 style="position: relative;left: 110px;top: -15px;color: red">
    相对定位:正常位置减去left等属性对应的数值
</h1>
</p>
</body>
</html>
